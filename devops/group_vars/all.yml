APP_USER: "{{ ansible_user }}"
USER_HOME: "/home/{{ APP_USER }}" # of course update this somehow for mac
INSTALL_DIR: "{{ USER_HOME }}/.docker_installation"
DOCKER_COMPOSE_ARM_VERSION: "1.21.2"
DOCKER_COMPOSE_X86_VERSION: "1.22.0"
SSH_USERS:
  - name: "{{ APP_USER }}"
    key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"